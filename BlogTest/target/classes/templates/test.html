<!DOCTYPE html>
<html>
<head>
  <title>分类按钮</title>
  <style>
    .button {
      display: inline-block;
      padding: 10px;
      margin: 5px;
      background-color: lightblue;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="categoryButtons">
    <button class="button" onclick="displayCategory('人文')">人文</button>
    <button class="button" onclick="displayCategory('美术')">美术</button>
    <button class="button" onclick="displayCategory('旅行')">旅行</button>
    <button class="button" onclick="displayCategory('美食')">美食</button>
    <button class="button" onclick="displayCategory('哲学')">哲学</button>
  </div>
  
  <div id="selectedCategory"></div>

  <script>
    function displayCategory(category) {
      var selectedCategoryElement = document.getElementById("selectedCategory");
      selectedCategoryElement.textContent = "已选择的分类：" + category;
    }
  </script>
</body>
</html>
